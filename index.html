<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #5865F2;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <button onclick="redirect()">Continue</button>

  <script>
    function redirect() {
      window.location.href = "data:text/html,<html><body style="margin:0;height:100vh;width:100vw;display:flex;align-items:center;justify-content:center;font-size:80px;font-family:Arial,sans-serif;background:black;color:white;overflow:hidden;"><div id="c">TROLLED</div><script>
const c=document.getElementById('c');
let speaking=false;

function sayTrolled(){
  if(!speaking){
    speaking=true;
    const utter=new SpeechSynthesisUtterance('TROLLED by hamsters');
    utter.volume=1;
    utter.pitch=0.8+Math.random()*0.4; // random pitch
    utter.rate=1+Math.random()*0.5;    // random rate
    utter.onend=()=>{speaking=false;};
    window.speechSynthesis.speak(utter);
  }
}

// Start a repeated loop for chaos
setInterval(()=>{
  // Wiggle and rotate text
  const wiggleX=Math.random()*40-20;
  const wiggleY=Math.random()*40-20;
  const rotate=Math.random()*60-30;
  const scale=0.8+Math.random()*1.5;
  c.style.transform='translate('+wiggleX+'px,'+wiggleY+'px) scale('+scale+') rotate('+rotate+'deg)';
  
  // Flashing colors
  c.style.color='hsl('+Math.random()*360+',100%,100%)';
  document.body.style.background='hsl('+Math.random()*360+',100%,85%)';
  
  // Tab title chaos
  document.title='TROLLED';
  
  // Vibrate
  if(navigator.vibrate) navigator.vibrate([50,25,50]);
  
  // Voice
  sayTrolled();
},500);
</script></body></html>";
    }
  </script>

</body>
  </html>
